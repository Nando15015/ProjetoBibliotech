<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empréstimos - BIBLIOTECH</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="/listagem_livros.html"><i class="fa fa-book"></i> Livros</a></li>
            <li><a href="/listagem_autores.html"><i class="fa fa-user"></i> Autores</a></li>
            <li><a href="/listagem_generos.html"><i class="fa fa-tags"></i> Gêneros</a></li>
            <li><a href="/listagem_pessoas.html"><i class="fa fa-users"></i> Pessoas</a></li>
            <li><a href="/listagem_emprestimos.html"><i class="fa fa-exchange"></i> Empréstimos</a></li>
            <li><a href="/listagem_reservas.html"><i class="fa fa-calendar"></i> Reservas</a></li>
        </ul>
    </nav>

    <div class="header">
        <h1 class="title">Empréstimos</h1>
        <button class="btnNovo" onclick="window.location.href='form_emprestimo.html'"><i class="fa fa-plus"></i> INSERIR</button>
    </div>

    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Buscar por livro, pessoa ou data">
    </div>

    <table>
        <thead>
            <tr>
                <th></th>
                <th>Livro</th>
                <th>Pessoa</th>
                <th>Data de Empréstimo</th>
                <th>Data de Devolução</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="listaEmprestimos">
            <!-- Linhas de empréstimos serão inseridas aqui -->
        </tbody>
    </table>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Ação realizada com sucesso!</p>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Erro ao realizar a ação. Por favor, tente novamente.</p>
        </div>
    </div>

    <script src="js/emprestimos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', getEmprestimos);

        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#listaEmprestimos tr');

            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let rowContainsSearchTerm = false;

                for (let i = 0; i < cells.length; i++) {
                    const cellText = cells[i].textContent.toLowerCase();
                    if (cellText.includes(searchTerm)) {
                        rowContainsSearchTerm = true;
                        break;
                    }
                }

                row.style.display = rowContainsSearchTerm ? '' : 'none';
            });
        });
    </script>
</body>

</html>
